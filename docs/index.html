<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anagram Generator</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <hgroup>
        <h1>Anagram Generator</h1>
        <p>Dr. Dee's subtleties-aware optimal progressive anagram generator.</p>
      </hgroup>
    </header>

    <section>
      <form id="solver-form">
        <label for="words">
          Word list (one per line or comma separated)
          <textarea id="words" name="words" rows="3" placeholder="Aries&#10;Taurus&#10;Gemini&#10;Cancer&#10;Leo&#10;Virgo&#10;Libra&#10;Scorpio&#10;Sagittarius&#10;Capricorn&#10;Aquarius&#10;Pisces"></textarea>
        </label>

        <div class="grid">
          <label title="Derren Brown's "Please repeat your sign in your mind, like Aries, Aries, Aries…" ploy.">
            <input type="checkbox" id="allow-repeat" name="allow-repeat" title="Derren Brown's "Please repeat your sign in your mind, like Aries, Aries, Aries…" ploy.">
            Use the "repeat in your mind" ploy
          </label>
          <label title="This might lead to more No answers, but they will be easier to justify verbally.">
            <input type="checkbox" id="prioritize-soft" name="prioritize-soft" title="This might lead to more No answers, but they will be easier to justify verbally.">
            Prioritize explainable "no" over minimizing total "no"
          </label>
        </div>

        <div class="grid">
          <label for="limit">
            Number of optimal trees computed (0 = all, lower is faster)
            <input type="number" id="limit" name="limit" value="0" min="0" max="100" inputmode="numeric">
          </label>
          <label>
            &nbsp;
            <button type="submit">Generate</button>
          </label>
        </div>
      </form>
    </section>

    <section>
      <p id="status" aria-live="polite"></p>
      <div id="trees" class="trees"></div>
      <div id="summary"></div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
